<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bingo Online</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0b0f14, #071426);
    font-family: 'Arial';
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .cardBox {
    width: 95%;
    max-width: 420px;
    background: rgba(255,255,255,0.06);
    padding: 35px 28px;
    border-radius: 18px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease;
    box-shadow: 0 0 25px rgba(255,193,7,0.22);
  }

  h1 {
    font-size: 34px;
    font-weight: bold;
    margin-bottom: 12px;
    text-shadow: 0 0 20px rgba(255,193,7,0.7);
  }

  .subtitle {
    font-size: 17px;
    opacity: 0.8;
    margin-bottom: 22px;
  }

  .btn-join {
    background: linear-gradient(90deg, #ffc107, #ff9f05);
    border: none;
    color: #000;
    font-weight: 800;
    padding: 14px 18px;
    width: 100%;
    border-radius: 10px;
    font-size: 18px;
    box-shadow: 0 0 12px rgba(255,183,0,0.7);
    transition: 0.2s;
  }

  .btn-join:hover {
    transform: scale(1.04);
    box-shadow: 0 0 18px rgba(255,183,0,0.9);
  }

  .input-name {
    padding: 12px;
    background: #ffffff10;
    border: 1px solid #ffffff30;
    border-radius: 10px;
    color: #fff;
    margin-bottom: 20px;
    font-size: 16px;
    text-align: center;
  }

  ::placeholder { color: #ddd; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .glow {
    position: absolute;
    width: 180%;
    height: 180%;
    background: radial-gradient(circle, rgba(255,193,7,0.25) 0%, transparent 60%);
    animation: pulseGlow 5s infinite ease-in-out;
    z-index: -1;
  }

  @keyframes pulseGlow {
    0% { transform: scale(1); opacity: 0.35; }
    50% { transform: scale(1.15); opacity: 0.55; }
    100% { transform: scale(1); opacity: 0.35; }
  }

</style>
</head>

<body>

<div class="glow"></div>

<div class="cardBox">
  <h1>ðŸŽ‰ Bingo Online</h1>
  <div class="subtitle">IngresÃ¡ tu nombre para entrar a la sala</div>

  <input id="nombre" class="form-control input-name" placeholder="Tu nombre...">

  <button class="btn-join" onclick="entrar()">Ingresar al Bingo</button>

  <div id="msg" class="mt-3 text-warning fw-bold"></div>
</div>

<script>
function entrar() {
  const nombre = document.getElementById("nombre").value.trim();
  const msg = document.getElementById("msg");

  if (!nombre) {
    msg.textContent = "Por favor ingresÃ¡ tu nombre.";
    return;
  }

  // Guardar nombre temporal SIEMPRE
  localStorage.setItem("usuarioTemporal", nombre);

  // ADMIN entra directo
  if (nombre === "Anto1221") {
    window.location.href = "admin.html";
    return;
  }

  // JUGADORES â†’ pasan a la sala de espera
  window.location.href = "espera.html";
}
</script>



</body>
</html>
